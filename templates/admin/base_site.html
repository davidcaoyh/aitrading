{% extends "admin/base.html" %}

{% block title %}{{ title }} | AI Trading Site Admin{% endblock %}

{% block extrastyle %}
    <style>
        * {
            font-family: "Segoe UI", "Source Sans Pro", Calibri, Candara, Arial, sans-serif !important;
        }

        #header {
            background: #121212;
            color: #ffffff;
        }

        .object-tools a:focus, .object-tools a:hover {
            background-color: #121212;
        }

        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: #ffffff;
        }

        .module h2, .module caption, .inline-group h2,
        div.breadcrumbs {
            background: #2780e3;
        }

        .selector-chosen h2 {
            background: #2780e3 !important;
        }

        a:link, a:visited {
            color: #494949;
        }

        a:hover {
            color: #447e9b;
        }

        input[value='Log in'] {
            width: 100%;
        }
        .submit-row {
            padding-left: 0 !important;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background-color: #2780e3;
        }

        .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus,
        input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background-color: #1967be;
        }

        .button.default, input[type=submit].default, .submit-row input.default {
            background-color: #3fb618;
        }

        .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus,
        .button.default:hover, input[type=submit].default:hover {
            background-color: #2f8912;
        }

    </style>
{% endblock %}

{% block extrahead %}
    <link rel="icon" href="/static/favicon.ico">
{% endblock %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">AI Trading Site Administration</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
